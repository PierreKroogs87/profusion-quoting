<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Insurance App PWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6A0DAD">
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center" style="background-color: white; color: white;">
                            <img src="/images/logo.png" alt="Profusion Insurance Logo" class="img-fluid" style="width: 100%; height: auto;">
                        </div>
                        <div class="card-body">
                            <h2 class="text-center mb-4">Client Login</h2>
                            <div class="alert alert-danger d-none" id="errorMessage"></div>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Email or ID Number</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password" required autocomplete="current-password">
                                </div>
                                <button type="submit" class="btn btn-purple w-100">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center py-3 mt-4">
        <p>Â© 2025 Profusion Insurance</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
